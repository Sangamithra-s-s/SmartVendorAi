<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartVendor AI | Your Intelligent Inventory Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --accent: #4cc9f0;
            --success: #38b000;
            --warning: #ff9e00;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 16px;
            --border-radius-sm: 10px;
            --header-height: 80px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        /* Floating Background Elements */
        .floating-circle {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(67,97,238,0.1) 0%, rgba(67,97,238,0) 70%);
            z-index: -1;
            animation: float 15s infinite ease-in-out;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: -200px;
            right: -200px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        
        /* Header */
        .main-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: fadeInDown 1s both;
        }
        
        .header-subtitle {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            opacity: 0.9;
            animation: fadeIn 1s both 0.3s;
        }
        
        .header-highlight {
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Hero Section */
        .hero-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 60px;
            flex-wrap: wrap;
        }
        
        .hero-text {
            flex: 1;
            min-width: 300px;
            padding-right: 40px;
            animation: fadeInLeft 1s both;
        }
        
        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            line-height: 1.3;
        }
        
        .hero-description {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .hero-image {
            flex: 1;
            min-width: 300px;
            animation: fadeInRight 1s both;
        }
        
        .hero-image img {
            width: 100%;
            max-width: 600px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            transform: perspective(1000px) rotateY(-10deg);
            transition: var(--transition);
        }
        
        .hero-image img:hover {
            transform: perspective(1000px) rotateY(0deg);
        }
        
        /* Feature Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .feature-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.03);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
        }
        
        .feature-card:nth-child(1) { animation-delay: 0.2s; }
        .feature-card:nth-child(2) { animation-delay: 0.4s; }
        .feature-card:nth-child(3) { animation-delay: 0.6s; }
        
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }
        
        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }
        
        .feature-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--primary-dark);
        }
        
        .feature-description {
            color: var(--gray);
            margin-bottom: 0;
        }
        
        /* App Section */
        .app-section {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .app-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
        }
        
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-dark);
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: 1.8rem;
            animation: fadeIn 0.8s both;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.3s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.5s; }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            left: 18px;
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
            font-weight: 500;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
            background-color: var(--white);
        }
        
        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: var(--transition);
        }
        
        .btn:hover::after {
            transform: translateX(0);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            margin-right: 1rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
            transform: translateY(-3px);
        }
        
        .btn:disabled {
            background-color: #e9ecef;
            color: #adb5bd;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .btn-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* Prediction Results */
        .prediction-result {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 2rem;
            border-radius: var(--border-radius-sm);
            margin-top: 2.5rem;
            border-left: 5px solid var(--success);
            animation: fadeIn 0.8s both;
        }
        
        .prediction-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .prediction-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--success), var(--accent));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
        }
        
        .prediction-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }
        
        .ingredient-list {
            list-style-type: none;
            padding: 0;
        }
        
        .ingredient-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s both;
        }
        
        .ingredient-item:nth-child(1) { animation-delay: 0.3s; }
        .ingredient-item:nth-child(2) { animation-delay: 0.4s; }
        .ingredient-item:nth-child(3) { animation-delay: 0.5s; }
        .ingredient-item:nth-child(4) { animation-delay: 0.6s; }
        
        .ingredient-item:last-child {
            border-bottom: none;
        }
        
        .ingredient-name {
            font-weight: 500;
            color: var(--dark);
            font-size: 1.1rem;
        }
        
        .ingredient-quantity {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.1rem;
        }
        
        .prediction-notes {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-style: italic;
            color: var(--gray);
            animation: fadeIn 0.8s both 0.7s;
        }
        
        /* History Styles */
        .history-item {
            background-color: var(--white);
            padding: 1.8rem;
            margin-bottom: 1.2rem;
            border-radius: var(--border-radius-sm);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
            transition: var(--transition);
            border-left: 4px solid var(--primary-light);
            animation: fadeInUp 0.5s both;
        }
        
        .history-item:nth-child(1) { animation-delay: 0.2s; }
        .history-item:nth-child(2) { animation-delay: 0.3s; }
        .history-item:nth-child(3) { animation-delay: 0.4s; }
        
        .history-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .history-date {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        
        .history-date i {
            margin-right: 10px;
            color: var(--gray);
        }
        
        .no-data {
            color: var(--gray);
            font-style: italic;
            text-align: center;
            padding: 3rem;
            font-size: 1.1rem;
        }
        
        /* Footer */
        .main-footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 60px 0 30px;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: inline-block;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .footer-description {
            max-width: 600px;
            margin: 0 auto 2rem;
            color: var(--gray);
        }
        
        .footer-copyright {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
            }
